{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<h1>Articles</h1>

{% for article in article_list %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Articles #{{ article.id }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ article.title }}</h6>
      <p class="card-text">{{ article.body|truncatechars:500 }}</p>
      <a href="{% url 'article_detail' article.id %}" class="card-link">Read more</a>
    </div>
</div>
<br />
{% endfor %}

{% endblock content %}
